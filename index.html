<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Three</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- header section start -->
    <header class="head">
        <div class="logo">
            <h1>Logo</h1>
        </div>
        <div class="info">
            <h1>Mobile no. and Email id.</h1>
        </div>
    </header>
    <!-- header section ends  -->

    <!-- menu bar start -->
    <section class="menu">
        <h1>Menu Bar</h1>
    </section>
    <!-- menu bar end -->

    <!-- large block start -->
    <section class="large_block">
        <div class="right">
            <div class="right_one">
                <h1>Images</h1>
            </div>
            <div class="right_two">
                <h1>Paragraph with Heading</h1>
            </div>
            <div class="right_three">
                <h1>Links</h1>
            </div>
        </div>
        <div class="center">
            <div class="links">
                <h1>Links</h1>
            </div>
            <div class="link_list">
                <h1>Link List</h1>
            </div>
        </div>
        <div class="left">
            <div class="left_one">
                <h1>Images</h1>
            </div>
            <div class="left_two">
                <h1>Lists</h1>
            </div>
            <div class="left_three">
                <h1>Paragraph</h1>
            </div>
        </div>
    </section>
    <!-- large block end -->

    <!-- footer section start  -->
    <footer>
        <h1>Copyright blahblah.com</h1>
    </footer>
    <!-- footer section end  -->
</body>
</html>
